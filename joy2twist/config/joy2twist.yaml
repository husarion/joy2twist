/**:
  ros__parameters:
    linear_velocity_factor:
      fast: 1.0
      regular: 0.5
      slow: 0.2

    angular_velocity_factor:
      fast: 1.0
      regular: 0.5
      slow: 0.2

    # This button mapping should be adjusted to the specific controller
    # The following map is suited for Logitech F710
    button_index_map:
      axis:
        angular_z: 2 # Right joystick
        linear_x: 5 # Left joystick
        linear_y: 4 # Left joystick
      dead_man_switch: 1 # A
      fast_mode: 4 # RT
      slow_mode: 5 # RB
